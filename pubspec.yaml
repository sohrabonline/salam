name: salam
description: An Arabic Islamic Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^8.8.1
  hijri: ^0.2.5
  path_provider: ^1.6.5
  intl:
  carousel_slider: ^1.4.1
  flutter_qiblah:
  flutter_svg: ^0.17.3+1
  google_maps_flutter: ^0.5.24+1
  flutter_fullpdfview: ^1.0.9+3
  shared_preferences: ^0.5.6+3
  fluttertoast: ^4.0.1
  theme_provider: ^0.3.3
  page_transition: "^1.1.5"
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/pdfs/

  fonts:
    - family: lotus
      fonts:
        - asset: assets/fonts/BLotusBd.ttf
    - family: islamic
      fonts:
        - asset: assets/fonts/FontIslamic.ttf
    - family: hadith
      fonts:
        - asset: assets/fonts/hadith.ttf

